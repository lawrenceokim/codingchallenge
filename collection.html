<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="collection.css" />
  <title>Musica</title>
</head>

<body>
  <div class="container">
    <div class="mini-container">


      <!------------- LEFT SECTION  ------------------->
      <div class="logo">
        <a href="index.html">
          <img src="/img/logo.svg" class="logo-img" />
        </a>
      </div>

      <aside class="nav-bar">
        <div class="icon-1">

          <ul class="icons">
            <li><a class="icons-link active" href="index.html">
                <img src="/img/Home2.png" alt="home button" class="nav-icon">
              </a></li>
            <li><a class="icons-link" href="collection.html">
                <img src="/img/music-library-2.png" alt="home button" class="nav-icon">
              </a></li>
            <li><a class="icons-link" href="#">
                <img src="/img/radio.png" alt="home button" class="nav-icon">
              </a></li>
            <li><a class="icons-link" href="#">
                <img src="/img/videos.png" alt="home button" class="nav-icon">
              </a></li>
          </ul>
        </div>

        <div class="icon-2">
          <ul class="icons">

            <li><a class="icons-link" href="#">
                <img src="/img/profile.png" alt="home button" class="nav-icon">
              </a></li>
            <li><a class="icons-link" href="#">
                <img src="/img/Logout.png" alt="home button" class="nav-icon">
              </a></li>
          </ul>
        </div>
      </aside>


      <!------------- MIDDLE SECTION  ------------------->
      <div class="search-bar">

        <ion-icon name="search" class="search-icon"></ion-icon>
        <p class="search-text">Search artist</p>
      </div>


      <div class="main">

        <div class="main-buttons">
          <p class="main-button1">My collection</p>
          <p class="main-button2">Likes</p>
        </div>

        <div class="hero-bar">
          <div class="hero-img-text">
            <img src="/img/Rectangle 26 (3).png" alt="music art image" class="lead-image">
            <div class="img-text">
              <p class="p1">Limits</p>
              <p class="p2">John watt</p>
            </div>
          </div>
          <div class="hero-img-text">
            <img src="/img/Rectangle 26 (2).png" alt="music art image" class="lead-image">
            <div class="img-text">
              <p class="p1">Limits</p>
              <p class="p2">John watt</p>
            </div>
          </div>
          <div class="hero-img-text">
            <img src="/img/Rectangle 26 (1).png" alt="music art image" class="lead-image">
            <div class="img-text">
              <p class="p1">Limits</p>
              <p class="p2">John watt</p>
            </div>
          </div>
          <div class="hero-img-text">
            <img src="/img/Rectangle 26.png" alt="music art image" class="lead-image">
            <div class="img-text">
              <p class="p1">Limits</p>
              <p class="p2">John watt</p>
            </div>
          </div>


        </div>

        <!--------------------- SONG LIST SECTION ---------------->
        <section class="song-list-section">
        </section>
      </div>


    </div>

    <!-- MUSIC CONTROLS -->
    <div class="music-controls">
      <div class="mini-controls">
        <div class="left-control">
          <img src="/img/Rectangle 26.png" alt="" class="left-control-img">
          <div class="control-text">
            <p class="left-control-text">Seasons in</p>
            <p class="left-control-text-name">James</p>
          </div>
        </div>

        <div class="middle-control">
          <div class="control-icons-container">
            <img src="/img/shuffle.png" style="width: 16px; height: 16px;" alt="shuffle" class="control-icons">
            <img src="/img/previous.png" style="width: 16px; height: 16px;" alt="previous song" class="control-icons">
            <img src="/img/Frame 7.png" style="width: 44px; height: 44px;" alt="pause/play" class="control-icons">
            <img src="/img/next.png" style="width: 16px; height: 16px;" alt="next song" class="control-icons">
            <img src="/img/repeate-one.png" style="width: 16px; height: 16px;" alt="repeat" class="control-icons">
          </div>
          <div class="control-seek">
            <img src="/img/Group 2.png" alt="">
          </div>
        </div>

        <div class="right-control">
          <img src="/img/volume-high.png" style="width:18px; height:18px;" alt="volume high">
          <div class="volume-bar">
            <div class="volume-seek"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
